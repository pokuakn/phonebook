<div class="container" >
        <a href="#/add" class=" btn btn-sm btn-primary">Add New Contact</a>
        <hr>
        <p>
            <ul class="list-group contacts">
                <li class="list-group-item" ng-repeat = "contact in $storage | filter:filter.name | orderBy: '-id' ">
                    <div class="contact-image">
                        <img src="{{contact.avatar}}" height="75" width="75" class="border border-secondary rounded ">
                    </div> 
                    <div class="details">
                        <b>Name:</b> {{contact.name}}<br>
                        <b>Email:</b> {{contact.email}} <br>
                        <b>Date of Birth: </b>{{contact.birthday}}<br>
                        <b>Phone: </b> {{contact.phone | us_telephone_format}}<br>
                    </div>
                    <div>
                        <a href="#/edit/{{contact.id}}" class="btn btn-sm btn-dark">Edit</a>
                        <a href="#/view/{{contact.id}}" class="btn btn-sm btn-info">View</a>
                    </div>
                </li>
            </ul>
        </p>
   </div>
